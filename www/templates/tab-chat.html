<ion-view view-title="Sac">
    <div class="bar bar-subheader" ng-hide="!Chat.Atendimento">
        <h4 class="title"> {{Chat.Atendente.Nome}} </h4>
    </div>
    <ion-content class="padding">
        <form ng-action="">

            <div ng-hide="Chat.Atendimento" class="card">
                <div class="item item-text-wrap centralizar">
                    Bem-vindo ao nosso atendimento. No momento todos os nossos atendentes est√£o ocupados. Favor aguardar.
                </div>
            </div>
            <div class="mensagens">
                <div ng-repeat="mensagem in Chat.Atendimento.Conversa.Mensagens">
                    <div ng-class="mensagem.Remetente.ChaveAcesso == Chat.Cliente.ChaveAcesso? 'mensagem-enviada': 'mensagem-recebida'" ng-model="mensagem.Texto">

                        {{mensagem.Texto}}

                    </div>
                </div>
            </div>

        </form>
    </ion-content>
    <ion-footer-bar class="bar-stable item-input-inset">
        <label class="item-input-wrapper">
                    <input type="text" placeholder="Mensagem" ng-model="Chat.Mensagem"> 
            </label>
        <button ng-click="Chat.Enviar()" class="button button-positive">Enviar</button>
    </ion-footer-bar>
</ion-view>
